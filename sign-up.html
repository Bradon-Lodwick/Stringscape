  <div id="main-container" class="container">
    <div class="row" style="margin-top:50px;">
      <div class="col-md-12">

        <!-- start of sign-up form -->
        <form id="sign-in" class="form-horizontal">
          <!-- username -->
          <div class="form-group">
            <label for="username" class="col-sm-2">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
          </div>
          <!-- name -->
          <div class="form-group">
            <label for="name" class="col-sm-2">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
          </div>
          <!-- email -->
          <div class="form-group">
            <label for="email" class="col-sm-2">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
          </div>
          <!-- password -->
          <div class="form-group">
            <label for="password" class="col-sm-2">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
          </div>
          <!-- profession -->
          <div class="form-group">
            <label for="profession" class="col-sm-2">Profession</label>
            <div class="col-sm-10">
              <select class="form-control" id="profession" name="profession">
                <option>Student</option>
                <option>Teacher</option>
                <option>Programmer</option>
                <option>Engineer</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <!-- sex -->
          <div class="form-group">
            <label for="sex" class="col-sm-2">Sex</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                <input type="radio" name="sex" id="inlineRadio1" value="option1"> Male
              </label>
              <label class="radio-inline">
                <input type="radio" name="sex" id="inlineRadio2" value="option2"> Female
              </label>
              <label class="radio-inline">
                <input type="radio" name="sex" id="inlineRadio3" value="option3"> Rather not say
              </label>
            </div>
          </div>
          <!-- how you heard about us -->
          <div class="form-group">
            <label for="howYouHeard" class="col-sm-2">How You Heard About Us</label>
            <div class="col-sm-10">
              <div class="checkbox-inline">
                <label>
                  <input type="checkbox" name="howYouHeard" value="">
                  Online
                </label>
              </div>
              <div class="checkbox-inline">
                <label>
                  <input type="checkbox" name="howYouHeard" value="">
                  Word of Mouth
                </label>
              </div>
            </div>
          </div>
          <!-- bio -->
          <div class="form-group">
            <label for="bio" class="col-sm-2">Bio</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
            </div>
          </div>
          <!-- remember me -->
          <div class="form-group">
            <div class="col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <!-- submit button -->
          <div class="form-group">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-default">Sign Up</button>
            </div>
          </div>
        </form>
        <!-- end of sign-up form -->

      </div>
    </div>
  </div>
  <!--end of main container-->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/formValidation.min.js"></script>
<script src="js/framework/bootstrap.min.js"></script>
<script src="js/raphael-min.js"></script>
<script src="js/morris.min.js"></script>

<script>
$(document).ready(function() {
    $('#sign-in').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: 'Your name is required'
                    }
                }
            },
            username: {
                validators: {
                    notEmpty: {
                        message: 'Your username is required'
                    },
                    stringLength: {
                      min: 6,
                      max: 20,
                      message: 'Your username must be between 6 and 20 characters long'
                    }
                }
            },
            email: {
              validators: {
                notEmpty: {
                  message: 'An email address is required'
                },
                emailAddress: {
                  message: 'Please enter a valid email address'
                }
              }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'Password is required'
                    },
                    stringLength: {
                        min: 6,
                        message: 'Password must be atleast 6 characters long'
                    }
                }
            },
            bio: {
                validators: {
                    notEmpty: {
                        message: 'Please tell us about yourself!'
                    }
                }
            },
            profession: {
                validators: {
                    notEmpty: {
                        message: 'We need to know your profession!'
                    }
                }
            },
            sex: {
                validators: {
                    notEmpty: {
                        message: 'Please select your gender, or specify that you would rather not'
                    }
                }
            },
            howYouHeard: {
                validators: {
                    notEmpty: {
                        message: 'Please tell us how you heard about us'
                    }
                }
            }
        }
    });
});
</script>

</body></html>
